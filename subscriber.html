<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>MQTT Subscriber</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="subscriber.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1 id="Main_heading"><b>No Security MQTT Subscriber</b></h1><br><br>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" placeholder="broker address"><br>
            <b>Port Number:</b>
            <input id="port" type="text" name="port" value="8080"><br>
            <b>Username and Password:</b>
            <input id="username" type="text" name="Username" placeholder="Username"><br>
            <input id="password" type="password" name="password" placeholder="Password"><br>
            <b>Subscription Topic:</b>
            <input id="topic_s" type="text" name="topic_s" value="#"><br><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect"><br>
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
